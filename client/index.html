<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>3D Browser Battle Royale</title>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      canvas { display: block; }
      /* Pre-game overlay for name entry */
      #preGameOverlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.85);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
      #preGameOverlay input, #preGameOverlay button {
        font-size: 1.2em;
        padding: 0.5em;
        margin: 0.5em;
      }
      /* Game Over overlay */
      #gameOverOverlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.9);
        color: #fff;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 20;
      }
      #gameOverOverlay h1 { font-size: 3em; margin-bottom: 20px; }
      #gameOverOverlay button {
        font-size: 1.5em;
        padding: 0.7em 1.5em;
      }
      /* Crosshair */
      #crosshair {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        z-index: 5;
        pointer-events: none;
      }
      /* UI Overlay */
      #uiOverlay {
        position: fixed;
        top: 10px;
        right: 10px;
        color: #fff;
        font-family: sans-serif;
        z-index: 5;
        text-align: right;
      }
    </style>
    <!-- Import map for THREE.js -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.128.0/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="preGameOverlay">
      <h2>Enter Your Name</h2>
      <input id="playerNameInput" type="text" placeholder="Player Name" />
      <button id="startGameButton">Start Game</button>
    </div>
    <div id="gameOverOverlay">
      <h1>Game Over</h1>
      <button onclick="window.location.reload()">Restart Game</button>
    </div>
    <div id="crosshair"></div>
    <div id="uiOverlay">
      <div id="healthDisplay">Health: 100</div>
      <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ol id="leaderboardList"></ol>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
